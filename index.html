<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
	<div class='headBanner'>
		<h2>Basic Js Caculator</h2>
	</div>

	<div id='topIphone'>
		<img id='topImg' src='topIphone.jpg'>
	</div>

	<div id='calcContain'>

		<div id='resultDisplay'>
			<h1 id='demo'>0</h1>
		</div>
		
		<div id='AcButton' class='clickableButton specialdiv' value='AC'>AC</div>
		<div class='clickableButton specialdiv' value='neg'>+/-</div>
		<div class='clickableButton specialdiv' value='%'>%</div>
		<div class='clickableButton arithSymbol' value='/'>/</div>

		<div class='clickableButton numberdiv' value='7'>7</div>
		<div class='clickableButton numberdiv' value='8'>8</div>
		<div class='clickableButton numberdiv' value='9'>9</div>
		<div class='clickableButton arithSymbol' value='*'>X</div>

		<div class='clickableButton numberdiv' value='4'>4</div>
		<div class='clickableButton numberdiv' value='5'>5</div>
		<div class='clickableButton numberdiv' value='6'>6</div>
		<div class='clickableButton arithSymbol' value='-'>-</div>

		<div class='clickableButton numberdiv' value='1'>1</div>
		<div class='clickableButton numberdiv' value='2'>2</div>
		<div class='clickableButton numberdiv' value='3'>3</div>
		<div class='clickableButton arithSymbol' value='+'>+</div>

		<div id='zero' class='clickableButton numberdiv' value='0'>0</div>
		<div class='clickableButton numberdiv' value='.'>.</div>
		<div class='clickableButton arithSymbol' value='='>=</div>

	</div>

	<div id='bottomIphone'>
		<img id='bottomImg' src='bottomIphone.jpg'>
	</div>

    <script type="text/javascript" src="main.js"></script>

</body>

</html>
